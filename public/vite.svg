<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
	<title id="title">Testify</title>
	<desc id="desc">Ícone do Testify: chapéu de graduação sobre livro aberto com marca de verificação.</desc>
	<!-- Fundo arredondado -->
	<rect x="8" y="8" width="240" height="240" rx="48" fill="#346a74"/>

	<!-- Livro aberto (páginas) -->
	<path d="M64 156c0-8 8-14 16-16l40-10c4-.9 8-.9 12 0l40 10c8 2 16 8 16 16v44c-18-10-38-16-60-16s-42 6-60 16v-44Z" fill="#a1d5d1"/>
	<path d="M128 130c-6 0-12 1-18 3l-42 11c-4 1-6 4-6 8v58c0 4 4 7 8 6 25-9 42-13 58-13s33 4 58 13c4 1 8-2 8-6v-58c0-4-2-7-6-8l-42-11c-6-2-12-3-18-3Z" fill="none" stroke="#346a74" stroke-width="6" stroke-linejoin="round"/>

	<!-- Chapéu de graduação -->
	<path d="M52 108l76-30 76 30-76 30-76-30Z" fill="#a1d5d1" stroke="#346a74" stroke-width="6" stroke-linejoin="round"/>
	<path d="M96 122c0 10 14 18 32 18s32-8 32-18" fill="none" stroke="#346a74" stroke-width="6" stroke-linecap="round"/>
	<path d="M204 116v36" stroke="#a1d5d1" stroke-width="10" stroke-linecap="round"/>
	<circle cx="204" cy="160" r="10" fill="#a1d5d1" stroke="#346a74" stroke-width="4"/>

	<!-- Check de aprovação -->
	<path d="M102 174l20 20 40-44" fill="none" stroke="#346a74" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

	<!-- Realce suave (semi transparência) -->
	<rect x="8" y="8" width="240" height="240" rx="48" fill="#ffffff" opacity="0.05"/>
</svg>